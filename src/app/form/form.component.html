<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name"> Author Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>

<!-- Testing to see if we get any data -->
          Display {{newQuote.name}}
      </div>
      <div class="form-group">

        <label for="description">Write a Quote</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>A quote is required</p>
        </div>

      </div>
      <div class="form-group">

          <label for="complete">Completion</label>
          <input type='date' id="complete" required>

      </div>
      <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
