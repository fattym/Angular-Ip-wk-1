<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <form (ngSubmit)="submitQuote()" #goalForm='ngForm'>
    <div class="form-group">

      <label for="name">Name</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required

      </div>

    

    </div>
    <div class="form-group">

      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="4" required [(ngModel)]="newQuote.description"
        name="description" #description="ngModel"></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required</div>
    </div>
    <div class="form-group">

      <label for="complete">Completion</label>
      <input type='date' id="complete" required [(ngModel)]="newQuote.completeDate" name="completeDate"
        #completeDate="ngModel">
        <div [hidden]="completeDate.valid || completeDate.pristine"class="alert alert-danger">
          Date required
        </div>

    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
